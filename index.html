<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>


</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene vr-mode-ui="enabled:false" embedded arjs="sourceType : webcam;sourceWidth:1280; sourceHeight:960"
    debug-ui-enabled="false">

    <a-assets>
      <img id="card1" src="./VR-AR-ProjectCards/6.png">
      <img id="card2" src="./VR-AR-ProjectCards/2.png">
      <img id="card3" src="./VR-AR-ProjectCards/3.png">
    </a-assets>

    <a-marker type="pattern" url="pattern_marker/menu-card/pattern-icon-02.patt">

      <a-plane src="#card1" position="0 0 0" width="2" height="1.6" rotation="-90 0 0"></a-plane>
    </a-marker>

    <a-marker type="pattern" url="pattern_marker/virtual-flight/pattern-icon-01.patt">

      <a-plane src="#card2" position="0 0 0" width="2" height="1.6" rotation="-90 0 0"></a-plane>
    </a-marker>

    <a-marker type="pattern" url="pattern_marker/virtual-tour/pattern-icon-04.patt">

      <a-plane src="#card3" position="0 0 0" width="2" height="1.6" rotation="-90 0 0"></a-plane>
    </a-marker>


  </a-scene>



</body>

</html>
